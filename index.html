<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>

</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください

//プレイヤーがグーを選んだ場合 
$("#gu_btn").on("click",function(){
  let r = Math.ceil(Math.random()*3);
  if(r == 1){
    console.log(r);
    $("#pc_hands").html("グー！！！");
    $("#judgment").html("あいこ！！");

  }else if(r == 2){
    console.log(r);
    $("#pc_hands").html("チョキ！！！");
    $("#judgment").html("勝ち！！");

  }else if(r == 3){
    console.log(r);
    $("#pc_hands").html("パー！！！");
    $("#judgment").html("負け！！");
  }
});

    $("#judgment").html("勝ち！！");

    console.log(r);

  }

</script>
